<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <div class="container col-11-md-9" id="form-container">
    <div class="row gx-5">
      <div class="col-md-6">
        <h2>Realize o seu cadastro</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" 
              placeholder="Digite seu nome">
              <label for="name" class="form-label">Digite seu nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastname" name="lastname"
              placeholder="Digite seu sobrenome">
              <label for="lastname" class="form-label">Digite seu sobrenome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email"
              placeholder="Digite seu email">
              <label for="email" class="form-label">Digite seu email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password"
              placeholder="Digite sua senha">
              <label for="password" class="form-label">Digite sua senha</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmePassword" name="confirmePassword"
              placeholder="Confirme sua senha">
              <label for="confirmePassword" class="form-label">Confirme sua senha</label>
          </div>
          <div class="mb-3">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
              <label for="agree-form" class="form-check-label">
                Você aceita os <a href="#">termos de serviço</a>?
              </label>
            </div>
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" checked id="newslatter" name="newslatter">
              <label for="newslatter" class="form-check-label">
                Deseja receber as nossas Newslatter
              </label>
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="row align-items-center">
          <div class="col-12">
            <img src="img/hello.svg" alt="pageRegister" class="img-fluid">
          </div>
          <div class="col-12" id="link-container">
            <a href="login.html">Eu já tenho uma conta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
